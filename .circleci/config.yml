# Python CircleCI 2.0 configuration file
#
# Check https://circleci.com/docs/2.0/language-python/ for more details
#
version: 2
workflows:
    version: 2
    test_deploy:
        jobs:
            - test-3.6
            - test-2.7
            - deploy:
                requires:
                    - test-3.6
                    - test-2.7
                filters:
                    tags:
                        only: /[\d.]+/
                    branches:
                        only: master

jobs:
    test-3.6: &test-template
        docker:
            - image: circleci/python:3.6.1
        working_directory: ~/repo
        steps:
            - checkout
            - restore_cache:
                keys:
                    - v1-dependencies-{{ checksum "test-requirements.txt" }}
                    - v1-dependencies-

            - run:
                name: install dependencies
                command: |
                    python -m venv venv || virtualenv venv
                    . venv/bin/activate
                    pip install -r test-requirements.txt

            - save_cache:
                paths:
                    - ./venv
                key: v1-dependencies-{{ checksum "test-requirements.txt" }}

            - run:
                name: run tests
                command: |
                    . venv/bin/activate
                    py.test

            - store_artifacts:
                path: test-reports
                destination: test-reports
    test-2.7:
        <<: *test-template
        docker:
          - image: circleci/python:2.7

    deploy:
        docker:
            - image: circleci/python:3.6
        steps:
            - checkout
            - restore_cache:
                keys:
                    - v1-dependencies-{{ checksum "test-requirements.txt" }}
                    - v1-dependencies-

            - run:
                name: install dependencies
                command: |
                    python -m venv venv || virtualenv venv
                    . venv/bin/activate
                    pip install -r test-requirements.txt

            - save_cache:
                paths:
                    - ./venv
                key: v1-dependencies-{{ checksum "test-requirements.txt" }}

            - run:
                name: lint code (use uppercase TODO, XXX, FIXME, NOTE and explain nopep8)
                command: |
                  ! find . -name '*.py' -and -not -path './venv/*' | xargs grep -nE '#.*(todo|xxx|fixme|n[oO][tT][eE]:|Note:|nopep8\s*$)'

            - run:
                name: lint code (pycodestyle)
                command: |
                  . venv/bin/activate
                  pycodestyle --exclude=venv .

            - run:
                name: lint code (pylint)
                command: |
                  . venv/bin/activate
                  find . -name '*.py' -and -not -path './venv/*' | sort | tee /dev/tty | xargs pylint -j 6

            - store_artifacts:
                path: test-reports
                destination: test-reports
